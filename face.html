<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition with Webcam</title>
    <style>
        canvas {
            position: absolute;
        }
        #video {
            position: relative;
            width: 720px;
            height: 560px;
        }
    </style>
</head>
<body>
    <h1>Face Recognition using Camera</h1>
    <video id="video" width="720" height="560" autoplay muted></video>
    <canvas id="overlay"></canvas>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const displaySize = { width: video.width, height: video.height };

        // Load face detection and face landmarks models
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
            faceapi.nets.ssdMobilenetv1.loadFromUri('/models') // for face recognition
        ]).then(startVideo);

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => console.error("Camera access error: " + err));
        }

        video.addEventListener('play', () => {
            // Resize canvas to match video size
            faceapi.matchDimensions(canvas, displaySize);
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks().withFaceDescriptors();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                // Clear previous canvas
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                // Draw detections on canvas
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
            }, 100);
        });
    </script>
</body>
</html>
